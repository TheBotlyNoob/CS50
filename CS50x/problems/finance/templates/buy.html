{% extends 'layout.html' %} {% block title %} Buy Stock {% endblock %} {% block
main %}
<form action="/buy" method="post">
  <div class="form-group">
    <input
      class="form-control"
      name="symbol"
      autofill="off"
      placeholder="Stock Symbol"
    />
    <br />
    <input
      class="form-control"
      name="shares"
      autofill="off"
      placeholder="Shares"
    />
  </div>
  <button class="btn btn-primary" type="submit">Buy Stock</button>
  <div>
    {% if money and companyName and spent %}
    <h4>
      You Bought Stock From <code>{{companyName}}</code>! You Spent
      <code>{{spent | usd}}</code>! You Have <code>{{money | usd}}</code> Left!
    </h4>
    {% endif %}
  </div>
</form>
{% endblock %}
