<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="image.html">Image Search</a>
        <a href="index.html">Google Search</a>
      </nav>
    </header>

    <img src="google.png" alt="google" id="google-image" />
    <span id="under-google-logo-text">Advanced</span>

    <hr />

    <form action="https://www.google.com/search">
      <input type="text" name="q" id="search-bar" aria-label="Search Bar" />
      <br />

      <div id="button-container">
        <input
          type="submit"
          value="Google Advanced Search"
          id="search-button"
          class="button"
        />
      </div>
    </form>
  </body>
</html>
