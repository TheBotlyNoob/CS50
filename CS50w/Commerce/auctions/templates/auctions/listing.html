{% extends "auctions/layout.html" %}

{% block body %}
    {% if listing %}
        <div class="listing">
            <h2>{{ listing.title }}</h2>

            <img src="{{ listing.image_url }}" alt="Listing Image">

            <div class="row">
                <div class="col-md-12">
                    {% if user %}
                        {% if user.id == listing.user_id %}
                            <a href="/auctions/{{ listing.id }}/edit" class="btn btn-primary">Edit</a>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
        </div>
    {% else %}
        <p>Listing could not be found. <a href="{% url 'index'%}">Go home?</a></p>
    {% endif %}
{% endblock %}
